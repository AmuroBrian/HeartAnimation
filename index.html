<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <svg viewBox="0 0 100 100" class="heart-svg">
      <path id="heart-path" fill="none" stroke="red" stroke-width="2"
            d="M50 30 
               C 35 0, 0 25, 50 70 
               C 100 25, 65 0, 50 30" />
      <circle id="tracing-point" cx="50" cy="30" r="1" fill="red" />
    </svg>
    <div class="name" id="name">Anshirina Nics</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
